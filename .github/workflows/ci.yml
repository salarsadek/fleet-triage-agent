name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[dev]"
      - run: python -m ruff check .
      - run: python -m pytest -q